<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - MM</title>
    <link rel="stylesheet" href="/gallery/gallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c14ee3bf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <header>
        <a href="/index.html" class="logo"><img src="/images/turquoise_logo.svg" alt="logo"></a>
        <div class="nav-links">
            <ul id="nav-ul">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#gallery">GALLERY</a></li>
                <li><a href="#course-work">COURSE-WORK</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa fa-bars fa-2x menu-hamburger"></i>
    </header>
    <section class="gallery-section">
        <div class="grid image-grid">
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img1" src="/images/carousel/Golden_valley_1.svg" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img2" src="/images/carousel/Golden_valley_3.svg" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img3" src="/images/carousel/Golden_valley_2.svg" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img4" src="/images/carousel/LB_Green.svg" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img5" src="/images/carousel/LB_Black.svg" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img6" src="/images/carousel/LB_Yellow.svg" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img7" src="/images/carousel/THE SNAKE.png" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img8" src="/images/carousel/IT_poster.png" alt="Image">
                </a>
              </div>
            </div>
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img9" src="/images/carousel/Glass_planet.png" alt="Image">
                </a>
              </div>
            </div>     
            <div class="grid-block">
              <div class="tile">
                <a class="tile-link">
                  <img class="tile-img tile-img10" src="" alt="Image">
                </a>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
